<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login Mock</title>
  <style>
    :root{
      --bg: #6e9fe6;          /* blue background */
      --card: #ffffff;
      --title: #8a8a8a;
      --input-bg: #f6eeee;    /* slightly pinkish input background */
      --btn: #5d93e6;
      --btn-text: #ffffff;
      --link: #6a6a6a;
    }

    *{ box-sizing: border-box; }

    body{
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      background: var(--bg);
      min-height: 100vh;

      /* center the card */
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 30px 12px;
    }

    .wrapper{
      width: 360px; /* close to mockup */
      text-align: center;
    }

    .card{
      background: var(--card);
      border-radius: 6px;
      padding: 22px 26px 18px;
      box-shadow: 0 0 0 1px rgba(0,0,0,0.06);
    }

    h1{
      margin: 0 0 16px;
      font-size: 44px;
      font-weight: 700;
      color: var(--title);
      letter-spacing: 0.5px;
    }

    .field{
      width: 100%;
      padding: 14px 14px;
      margin: 10px 0;
      border: 1px solid rgba(0,0,0,0.08);
      border-radius: 4px;
      background: var(--input-bg);
      font-size: 16px;
      outline: none;
    }

    .field::placeholder{
      color: #8c8c8c;
    }

    .btn{
      width: 100%;
      margin-top: 10px;
      padding: 12px 14px;
      border: none;
      border-radius: 4px;
      background: var(--btn);
      color: var(--btn-text);
      font-size: 18px;
      cursor: pointer;
    }

    .btn:hover{
      filter: brightness(0.97);
    }

    .lost{
      display: inline-block;
      margin-top: 12px;
      color: var(--link);
      text-decoration: underline;
      font-size: 16px;
    }

    .footer{
      margin-top: 14px;
      color: #ffffff;
      font-size: 18px;
    }

    .footer a{
      color: #ffffff;
      text-decoration: underline;
      font-weight: 700;
    }
  </style>
</head>

<body>
  <div class="wrapper">
    <div class="card">
      <h1>Login</h1>

      <form>
        <input class="field" type="email" placeholder="E-mail" />
        <input class="field" type="password" placeholder="Password" />

        <button class="btn" type="submit">Sign In</button>
      </form>

      <a class="lost" href="#">Lost your password?</a>
    </div>

    <div class="footer">
      Don't have an account? <a href="#">Sign up here!</a>
    </div>
  </div>
</body>
</html>
