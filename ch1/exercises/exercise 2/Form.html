<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <h2>Αίτηση Συμμετοχής</h2>
    <form>
        <fieldset>
            <legend><b>Προσωπικά Στοιχεία</b></legend>
            <div>
                <label for="fldFirstName">Όνομα:</label>
                <input type="text" name="firstName" id="fldFirstName">
                <label for="fldLastName">Επώνυμο:</label>
                <input type="text" name="lastName" id="fldLastName">
                <label for="fldFatherName">Πατρώνυμο:</label>
                <input type="text" name="fatherName" id="fldFatherName">
            </div>
            <br>
            <legend><b>Στοιχεία Κατοικίας</b></legend>
            <div>
                <label for="fldAdress">Διεύθυνση Κατοικίας:</label>
                <input type="text" name="adress" id="fldAdress">
                <label for="fldNumber">Αριθμός:</label>
                <input type="text" name="number" id="fldNumber">
                <label for="fldTK">ΤΚ:</label>
                <input type="text" name="tk" id="fldTK">
            </div>
            <br>
            <legend><b>Στοιχεία Επικοινωνίας</b></legend>
            <div>
                <label for="fldPhone">Τηλέφωνο:</label>
                <input type="text" name="phone" id="fldPhone">
                <label for="fldPhoneNumber">Αριθμός</label>
                <input type="text" name="number" id="fldPhoneNumber">
            </div>
        </fieldset>
    </form>   
</body>
</html>
